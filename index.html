<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto: интересные места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
              
        <header class="header">
          <img src="./images/logo.svg" alt="логотип" class="header__logo">
          
        </header>
        <main class="profile">
          
          <div class="profile__Info">
            <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
            
            <div class="profile__author-edit">
              <div class="profile__author">
                <h1 class="profile__quote-author">Жак-Ив Кусто</h1>
                <p class="profile__quote-author-subline">Исследователь океана</p>
              </div>
              <img src="./images/Edit_Button.svg" alt="Кнопка редактировать" class="profile__edit-button">
            </div>
          </div>
          <button type = "button" name = "add_button" class="profile__add-button">
            <img src="./images/Vector.svg" alt="Кнопка добавить" class="profile__add-button-img">
          </button>
          <!--<img src="./images/Add_Button.svg" alt="кнопка добавить" class="profile__add_button">-->
        </main>
        <section class="Elements">
          <article class="Element">
            <img src="./images/Moscow_River_during_winter_time.jpg" alt="Корабль на реке" class="Element__images"> 
            <div class="Element__text-box">
              <h2 class="Element__text">Москва река</h2>
              <img src="./images/Group.svg" alt="сердечко" class="Element__Group"> 
            </div>
          </article>
          <article class="Element">
            <img src="./images/Altai.jpg" alt="Алтай" class="Element__images"> 
            <div class="Element__text-box">
              <h2 class="Element__text">Алтай</h2>
              <img src="./images/Group.svg" alt="сердечко" class="Element__Group"> 
            </div>
          </article>
          <article class="Element">
            <img src="./images/Baikal.jpg" alt="Байкал" class="Element__images"> 
            <div class="Element__text-box">
              <h2 class="Element__text">Озеро Байкал</h2>
              <img src="./images/Group.svg" alt="сердечко" class="Element__Group"> 
            </div>
          </article>
          <article class="Element">
            <img src="./images/Isaakievskiy_sobor.jpg" alt="исаакиевский собор" class="Element__images"> 
            <div class="Element__text-box">
              <h2 class="Element__text">Исаакиевский собор</h2>
              <img src="./images/Group.svg" alt="сердечко" class="Element__Group"> 
            </div>
          </article>
          <article class="Element">
            <img src="./images/krasnoobsk.jpg" alt="Краснообск" class="Element__images"> 
            <div class="Element__text-box">
              <h2 class="Element__text">Краснообск</h2>
              <img src="./images/Group.svg" alt="сердечко" class="Element__Group"> 
            </div>
          </article>
          <article class="Element">
            <img src="./images/Ural.jpg" alt="Уральские горы" class="Element__images"> 
            <div class="Element__text-box">
              <h2 class="Element__text">Уральские горы</h2>
              <img src="./images/Group.svg" alt="сердечко" class="Element__Group"> 
            </div>
          </article>
        </section>
        <div class="popup">
          <form class="popup__container" name="popup__container">
            <button type="button" class="popup__close-button"><img src="./images/Close_Icon.svg" alt="закрыть" class="popup__Close-button-img"></button>
            
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <input type="text" name = "name" class="popup__input popup__input_author">
            
            <input type="text" name = "job" class="popup__input popup__input_job">
            
            <!--<div class="popup__Submit_Button">
              <p class="popup__Submit_Button_text">Сохранить</p>
            </div>-->
            <button type = "button" name = "button1" class="popup__Submit-Button">
              <p class="popup__Submit-Button-text">Сохранить</p>
            </button>

          </form>
        </div>
        <footer class="footer">
         <p class="footer__text">&copy2020 Mesto Russia</p>
        </footer>
      </div>
      <script src="./script.js"></script>
</body>
</html>
