<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto: интересные места России</title>
 </head>

<body class="body">
    <div class="page">
              
        <header class="header">
          <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
          
        </header>
        <main>
          <section class="profile">
          
          <div class="profile__info">

            <div class="profile__avatar">
              <img src="<%=require('./images/avatar.png')%>" alt="аватар" class="profile__photo-avatar">
              <img src="<%=require('./images/edit_avatar.svg')%>" alt="edit" class="avatar_icon">
            </div>
            
            
            <div class="profile__author-edit">
              <div class="profile__author">
                <h1 class="profile__quote-author"></h1>
                <p class="profile__quote-author-subline"></p>
              </div>
             
              <button type = "button" name = "edit_button" class="profile__edit-button">
              </button>
            </div>
          </div>
          <button type = "button" name = "add_button" class="profile__add-button">
            <img src="<%=require('./images/vector.svg')%>" alt="Кнопка добавить" class="profile__add-button-img">
          </button>
            </section>
           <section class="elements">
         
           </section>

           
        </main>
        <footer class="footer">
         <p class="footer__text">&copy;2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_profile">
          
          <form novalidate  class="popup__container popup__validatable" name="popup__container">
            <button type="button" class="popup__close-button"><img src="<%=require('./images/close_icon.svg')%>" alt="закрыть" class="popup__close-button-img"></button>
            
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <input type="text" name = "name" id="name-input" required minlength="2" maxlength="40" class="popup__input popup__input_name_author">
            <span class="popup__input-error" id="name-input-error"></span>
            <input type="text" name = "job" required minlength="2" maxlength="200" id="job-input" class="popup__input popup__input_name_job">
            <span class="popup__input-error" id="job-input-error"></span>          
            <button type = "submit" name = "submit-button" class="popup__submit-button">
              Сохранить
            </button>

          </form>
          <div class="popup__overlay"></div>
        </div>

<!--  asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdf-->
<!--  asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdf-->

<div class="popup popup_confirm">
          
  <form class="popup__container" name="popup__container">
    <button type="button" class="popup__close-button"><img src="<%=require('./images/close_icon.svg')%>" alt="закрыть" class="popup__close-button-img"></button>
    
    <h2 class="popup__container-title">Вы уверены?</h2>
           
    <button type = "submit" name = "submit-button" class="popup__submit-button">
      ДА
    </button>

  </form>
  <div class="popup__overlay"></div>
</div>
<!--  asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdf-->
<div class="popup popup_aupdate_avatar">
  <div class="popup__overlay"></div>
  <form novalidate  class="popup__container popup__validatable" name="popup__container">
    <button type="button" class="popup__close-button"><img src="<%=require('./images/close_icon.svg')%>" alt="закрыть" class="popup__close-button-img"></button>
    
    <h2 class="popup__container-title">Обновить аватар</h2>
    
    <input type="url" name = "link_avatar" id="link-input_avatar" required placeholder="Ссылка на картинку" class="popup__input popup__input_link">
    <span class="popup__input-error" id="link-input_avatar-error"></span>          
    <button type = "submit" name = "add-button" class="popup__add-form-button">
      Сохранить
    </button>

  </form>
</div>
<!--  asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdf-->
<!--  asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdf-->
<!--  asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdf-->

        <div class="popup popup_img">
          <div class="popup__overlay"></div>
          <div class="popup__container-img" name="popup__container-img">
            <button type="button" class="popup__close-button"><img src="<%=require('./images/close_icon.svg')%>" alt="закрыть" class="popup__close-button-img"></button>
            <img src="<%=require('./images/ural.jpg')%>" alt="Уральские горы" class="popup__images">
            <h3 class="popup__text">Уральские горы</h3>

          </div>
        </div>

        <div class="popup popup_add-form">
          <div class="popup__overlay"></div>
          <form novalidate  class="popup__container popup__validatable" name="popup__container">
            <button type="button" class="popup__close-button"><img src="<%=require('./images/close_icon.svg')%>" alt="закрыть" class="popup__close-button-img"></button>
            
            <h2 class="popup__container-title">Новое место</h2>
            <input type="text" name = "title" id="title-input" required minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_title">
            <span class="popup__input-error" id="title-input-error"></span>
            <input type="url" name = "link" id="link-input" required placeholder="Ссылка на картинку" class="popup__input popup__input_link">
            <span class="popup__input-error" id="link-input-error"></span>          
            <button type = "submit" name = "add-button" class="popup__add-form-button">
              Создать
            </button>

          </form>
        </div>

      </div>
      <template class="element-template">
        <article class="element">
          <button type="button" class="element__delete-button"><img src="<%=require('./images/delete_button.svg')%>" alt="удалить" class="element__delete-button-img"></button>
          <img src="<%=require('./images/ural.jpg')%>" alt="Уральские горы" class="element__images"> 
          <div class="element__text-box">
            <h2 class="element__text">Уральские горы</h2>
            <div class="like_group">
               <button type = "button" name = "like_button" class="element__like-button"></button>
               <p class="like_counter">0</p>
            </div>  
          </div>
        </article>
      </template>
    
</body>
</html>
